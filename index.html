<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/home-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <svg class="visual-top" viewBox="0 0 1000 300" width="1000" height="300" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
    </header>

    <main class="content">
            <section class="title-home">
                <svg class="Logo" viewBox="0 0 200 40" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
                    <h2 class="title-text inter-bold">Encriptador</h2>
            </section>
            <section class="content">
                <img class="home-img" src="img/logo-init.jpg" alt="Mujer en una escalera con un portatil" srcset="">
                <button type="button" class="next-page inter-light">Siguiente
                    <svg class="next-page-button" viewBox="0 0 200 40" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
                </button>
            </section>

    </main>

    <footer>
        <svg class="visual-bottom" viewBox="0 0 1000 300" width="1000" height="300" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
    </footer>
</body>

</html>
